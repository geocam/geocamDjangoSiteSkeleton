{% extends "base.html" %}
{% load url from future %}

{% block contents %}

{% if mail_sent %}
    <p>
        Thank you for your feedback.  It has been emailed to the site administrators.
    </p>
{% else %}
    <form id="feedback_form" action="{% url 'email_feedback' %}" method="post">
    <table>
        {{form.as_table}}
        <tr><td></td><td><input type="submit" value="Send"/></td></tr>
    </table>
        
    </form>
{% endif %}

{% endblock contents %}
